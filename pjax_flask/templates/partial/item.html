<h2>
    {% if 'X-PJAX' in request.headers %}
        <a href="{{ url_for('index') }}" data-pjax="index">Back To List</a>
    {% else %}
        <a href="{{ url_for('index') }}">Back To List</a>
    {% endif %}
</h2>
<h2>ITEM {{ item_id }} DETAIL WITH PJAX</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Currency</th>
    </tr>

    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.currency }}</td>
    </tr>
</table>
